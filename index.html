<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class of 2026 Countdown</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŽ“ Class of 2026 Countdown</h1>
    <p>Counting down to June 10, 2025 @ 8PM CST</p>
    <div class="countdown">
      <div class="time-block">
        <span id="days">00</span>
        <label>Days</label>
      </div>
      <div class="time-block">
        <span id="hours">00</span>
        <label>Hours</label>
      </div>
      <div class="time-block">
        <span id="minutes">00</span>
        <label>Minutes</label>
      </div>
      <div class="time-block">
        <span id="seconds">00</span>
        <label>Seconds</label>
      </div>
    </div>
    <div id="message"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
