<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown to Graduation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Countdown to Graduation</h1>
    <div class="countdown" id="countdown">
      <div class="time-block"><span id="days">00</span><label>Days</label></div>
      <div class="time-block"><span id="hours">00</span><label>Hours</label></div>
      <div class="time-block"><span id="minutes">00</span><label>Minutes</label></div>
      <div class="time-block"><span id="seconds">00</span><label>Seconds</label></div>
    </div>
    <div id="message"></div>
  </main>
  <footer>by Creighton Sims</footer>
  <canvas id="confetti-canvas"></canvas>
  <script src="confetti.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
